<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Clock Data Explorer</title>
    <link href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type='text/javascript' src='data-explorer.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div id='form' class='panel panel-default'>
          <div class='panel-heading'>
            <h3 class='panel-title'>Clock Data Explorer</h3>
          </div>
          <div class='col-md-6'>
            <div class='panel-body'>
              <div class='form-group'>
                <label for='room'>Room</label>
                <div class='input-group'>
                  <input type='text' class='form-control' id='room' placeholder='Enter room'>
                  <span class='input-group-btn'>
                    <button class='btn btn-default' id='loadRoom' type='button'>Load Room</button>
                  </span>
                </div>
              </div>
              <fieldset id='requestFields' disabled>
                <div class='form-group'>
                  <label for='questionNumber'>Question Number</label>
                  <input type='text' class='form-control' id='questionNumber' placeholder='Question Number'>
                </div>
                <div class='form-group'>
                  <label for='answer'>Answer</label>
                  <input type='text' class='form-control' id='answer' placeholder='Answer'>
                </div>
                <button type='submit' id='submitRequest' class='btn btn-default'>Submit</button>
              </fieldset>
            </div>
          </div>
          <div class='col-md-6'>
            <div id='roomData' class='panel-body'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
