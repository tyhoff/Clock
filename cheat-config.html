<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PebbleCheat</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="container">
        <div class="page-header">
          <h1>PebbleCheat</h1>
        </div>
        <label for="room-id">Room</label><br>
        <input id="room-id" placeholder="ex. CS50">
        <br><br>
        <button id="submit-room" class="btn btn-primary btn-large">Submit</button>
      </div> <!-- /container -->

      <script type="text/javascript">
        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        $(function() {
          // var roomId = localStorage.getItem('room-id');
          var roomId = getParameterByName('room-id');

          if(roomId) {
            $('#room-id').val(roomId);
          }

          $('#submit-room').click(function(){
            roomId = $('#room-id').val();
            // console.log(roomId);
            window.location.href = "pebblejs://close#" + roomId;
          });
        });
      </script>
    </div>
  </body>
</html>
